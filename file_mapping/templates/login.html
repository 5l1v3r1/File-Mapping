<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ title }}</title>

<head>
    <link href="{{ config['URL_PREFIX'] }}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ config['URL_PREFIX'] }}/static/css/login.css" rel="stylesheet">
</head>
<body>

<meta name="salt" content="{{ salt }}">

<div class="container">
    <div class="d-flex justify-content-center flex-column text-center">
        <form class="w-50 shadow p-4 mb-5 bg-white rounded mx-auto mt-5 mw-300" method="POST">
            <div class="form-group mt-4">
                <label for="password">Login</label>
                <div class="w-50 mx-auto mw-200">
                    <input class="form-control mb-2" id="username" name="username" placeholder="Username" required value="">
                    {{ form.password(class='form-control', id='password', placeholder='Password') }}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </div>
                <div class="mt-2">
                    {{ form.submit(id='login', class='btn btn-primary') }}
                </div>
            </div>
        </form>
    </div>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
<div class="toast mx-auto mt-5 font-weight-bold text-center top" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
    <div class="toast-body bg-danger text-white">
    {{ message }}
    </div>
</div>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
<script src="{{ config['URL_PREFIX'] }}/static/js/jquery.min.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/bootstrap.bundle.min.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/login.min.js"></script>
</html>

<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ title }}</title>

<head>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>

<meta name="salt" content="{{ salt }}">

<div class="container">
    <div class="d-flex justify-content-center flex-column text-center">
        <form class="w-50 shadow p-4 mb-5 bg-white rounded mx-auto mt-5 mw-300" method="POST">
            <div class="form-group mt-4">
                <label for="password">Login</label>
                <div class="w-50 mx-auto mw-200">
                    {{ form.password(class='form-control', id='password', placeholder='Password') }}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </div>
                <div class="mt-2">
                    {{ form.submit(id='login', class='btn btn-primary') }}
                </div>
            </div>
        </form>
    </div>
</div>

{% include('flash.html') %}
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src='/static/js/login.min.js'></script>
</html>

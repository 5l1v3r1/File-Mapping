<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="csrf-token" content="{{ csrf_token() }}">
<title>管理面板</title>

<head>
    <link href="{{ config['URL_PREFIX'] }}/static/css/panel.css" rel="stylesheet">
    <link href="{{ config['URL_PREFIX'] }}/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ config['URL_PREFIX'] }}/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">管理面板</li>
            <li class="breadcrumb-item active"><a href="#" data-toggle="modal" data-target="#newRule">新建规则</a></li>
            <li class="breadcrumb-item active"><label class="fileLabel" for="fileInput">上传文件</label></li>
            <li class="breadcrumb-item active"><a id="btnAddFile" href="#">添加文件</a></li>
            <li class="breadcrumb-item active"><a id="btnGetRules" href="#">规则列表</a></li>
            <li class="breadcrumb-item active"><a id="btnGetFiles" href="#">文件列表</a></li>
            <li class="breadcrumb-item active"><a id="btnGetLogs" href="#">访问记录</a></li>
            <li class="breadcrumb-item active"><a href="{{ config['URL_PREFIX'] }}/admin/logout">登出</a></li>
        </ol>
    </nav>
    <input type="file" id="fileInput" class="hidden">

    {% include('modalNewRule.html') %}
    {% include('modalModifyRule.html') %}
    {% include('modalModifyFile.html') %}

    <div id="container" class="container">
        <div class="table-responsive">
            <table id="table" class="table table-bordered table-hover">
            </table>
        </div>

        <div id="controller">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item">
                            <a class="page-link pt-0 pb-0" href="#" id="pagePre" aria-label="Previous">
                                <i class="fa fa-caret-left" aria-hidden="true"></i> 
                            </a>
                        </li>
                        <div class="align-self-center">
                            <label class="mb-0 ml-2" id="currPage">1</label> / <label class="mb-0 mr-2" id="pageCount">0</label>
                        </div>
                        <li class="page-item">
                            <a class="page-link pt-0 pb-0" href="#" id="pageNext" aria-label="Next">
                                <i class="fa fa-caret-right" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <input id="pageJump" class="w-3rem form-control form-control-sm" type="text"></input>
                <button id="btnJump" class="btn btn-primary btn-sm ml-1">跳转</button>
                <button id="btnDellogs" class="btn btn-danger btn-sm ml-1">清空</button>
            </div>
        </div>
    </div>

    <div class="top" id="toast-container"></div>

</body>
<script src="{{ config['URL_PREFIX'] }}/static/js/jquery.min.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/bootstrap.bundle.min.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/panel.min.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/ace/ace.js"></script>
<script src="{{ config['URL_PREFIX'] }}/static/js/ace/ext-modelist.js"></script>
</html>
